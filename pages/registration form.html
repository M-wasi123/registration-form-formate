<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morent Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <form action="">
    <a href="../../index.html"> <img width="4%" src="https://cdn-icons-png.flaticon.com/512/7468/7468287.png" alt="">
    </a>
    <br>
    <img style="margin-left: 40%;" style="margin-top: 30%;" src="./SMIT.png" alt="Image not found">
    <br>
    <h2 style="margin-left: 35%;">STUDENT REGISTRATION FORM</h2>
    <br>
    <label style="margin-left: 20%;" for="#">FIRST NAME</label>
    <input style="margin-left: 11%;" type="text" name="FIRST NAME" id="FIRST NAME" placeholder="Enter The First Name">
    (max 30 characters a-z and A-Z)
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">LAST NAME</label>
    <input style="margin-left: 11.2%;" type="text" name="LAST NAME" id="LAST NAME" placeholder="Enter The LAST Name">
    (max 30 characters a-z and A-Z)
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">DATE OF BIRTH</label>
    <input style="margin-left: 9.5%;" type="date">
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">EMAIL ID</label>
    <input style="margin-left: 12.3%;" type="email" placeholder="Enter The Email Address">
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">MOBILE NUMBER</label>
    <input style="margin-left: 8.3%;" type="text"  data-role="i123-input"
        aria-labelledby="phone-00000014-acc phone-00000014-format-acc phone-00000014-error-acc phone-00000014-instr-acc"
        placeholder="### ### #### " data-size="full">
    (10 Digits Numbers)
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">GENDER</label>
    <label style="margin-left: 12.5%;" for="#">MALE <input type="radio" name="id"> </label>
    <label style="margin-left: 7;" for="#"> FEMALE <input type="radio" name="id"> </label>
    <br>
    <br>
    <div class="container">
        <label style="margin-left: 20%;" for="#">ADDRESS</label>
        <br>
        <textarea style="margin-left: 37%; width: 20%; " aria-labelledby="" rows="6" data-size="full"></textarea>
    </div>
    <br>
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">CITY</label>
    <input style="margin-left: 14.2%;" type="text" placeholder="Enter The City Name"> (max 30 characters a-z and A-Z)
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">PIN CODE</label>
    <input style="margin-left: 11.8%;" type="text" placeholder="Enter The City Name"> (max 6 Digits Numbers)
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">STATE</label>
    <input style="margin-left: 13.4%;" type="text" placeholder="Enter The STATE Name"> (max 30 characters a-z and A-Z)
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">COUNTRY</label>
    <input style="margin-left: 11.5%;" type="text" placeholder="Enter The Country Name">
    <br>
    <br>
    <label style="margin-left: 20%;" for="#">HOBBIES</label>
    <label style="margin-left: 11.9%;" for="#">Drawing <input type="checkbox"> </label>
    <label style="margin-left: 3;" for="#">Singing <input type="checkbox"> </label>
    <label style="margin-left: 3;" for="#">Dancing <input type="checkbox"> </label>
    <label style="margin-left: 3;" for="#">sketching <input type="checkbox"> </label>
    <br>

    <label style="margin-left: 36.5%;" for="#">Other <input type="text"> </label>
    <br>
    <br>
    <br>
    <label style="margin-left: 19.8%;" for="#">QUALIFICATION</label>
    <label style="margin-left: 8.5%;" for="#"> <strong>SI.No. Examination </strong> </label>
    <label style="margin-left: 4%;" for="#"> <strong>Board</strong></label>
    <label style="margin-left: 8%;" for="#"> <strong>Percentage</strong></label>
    <label style="margin-left: 5%;" for="#"> <strong>Year Of Passing</strong></label>
    <br>
    <br>
    <label style="margin-left: 36.4%;" for="#">1</label>
    <label style="margin-left: 2.4%;" for="#">Class X</label>
    <input style="margin-left: 2.5%;" type="text">
    <input type="text">
    <input type="text">
    <br>
    <br>
    <label style="margin-left: 36.4%;" for="#">2</label>
    <label style="margin-left: 2.4%;" for="#">Class XII</label>
    <input style="margin-left: 1.8%;" type="text">
    <input type="text">
    <input type="text">
    <br>
    <br>
    <label style="margin-left: 36.4%;" for="#">3</label>
    <label style="margin-left: 2.5%;" for="#">Graduation</label>
    <input style="margin-left: 1%;" type="text">
    <input type="text">
    <input type="text">
    <br>
    <br>
    <label style="margin-left: 36.4%;" for="#">4</label>
    <label style="margin-left: 2.3%;" for="#">Masters</label>
    <input style="margin-left: 2.5%;" type="text">
    <input type="text">
    <input type="text">
    <br>
    <br>
    <label style="margin-left: 48%;" for="#">(10 char Max)</label>
    <label style="margin-left: 6%;" for="#">upto 2 decimal</label>
    <br>
    <br>
    <label style="margin-left: 19.8%;" for="#">COURSES </label>
    <br>
    <label style="margin-left: 19.8%;" for="#"> APPLIED FOR</label>
    <select style="margin-left: 10%;" name="Course" id="Select any course">
        <option value="Slect any course">Slect any course</option>
        <option value="Web and App">Web and App</option>
        <option value="Vocational Training Course">Vocational Training Course</option>
        <option value="Techincal Education">Techincal Education</option>
        <option value="Islamic Education">Islamic Education</option>
    </select>
    <br>
    <br>
    <label style="margin-left: 19.8%;" for="#"> Upload your pic </label>
    <br>
    <label style="margin-left: 19.8%;" for="#"> (only .png,.jpg,.jpeg formats allow) </label>
    <input style="margin-left: 1.8%;" type="file">
    <br>
    <br>
    <br>
    <button style="margin-left: 45%;"  data-role="submit" type="submit" class="actionBarBtn actionBarBtn--submit">
        <span class="normal-state" data-i18n-text="SendButton">SUBMIT </span>
        <button style="margin-left: 1%;"  data-role="submit" type="submit" class="actionBarBtn actionBarBtn--submit">
     <span  class="submit-state" data-i18n-text="textdef_132"> Reset </span>
      </button>
    </form>
    </body>
</html>
