<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <a href="../../index.html"> <img class="back-img" src="https://cdn-icons-png.flaticon.com/512/7468/7468287.png" alt=""> </a>
    <form action="./sign up form.html">
    <div class="main-container">
    <img class="smit" src="./SMIT.png" alt="Image not found">
    <h2 class="heading">STUDENT REGISTRATION FORM</h2>

    <div class="container">

    <div class="first-name">
    <label for="FIRST NAME">FIRST NAME</label>
    <div>
    <input required type="text" name="FIRST NAME" id="FIRST NAME" placeholder="Enter The First Name">
    (max 30 characters a-z and A-Z)
</div>
</div>
<div class="last-name">
    <label for="LAST NAME">LAST NAME</label>
<div>
    <input required type="text" name="LAST NAME" id="LAST NAME" placeholder="Enter The LAST Name">
    (max 30 characters a-z and A-Z)
</div>
</div>
<div class="Date">
    <label for="date">DATE OF BIRTH</label>
    <div>
    <input required id='date' type="date">
</div>
</div>
<div class="Email">
    <label for="email">EMAIL ID</label>
    <div>
    <input required id="email" type="email" placeholder="Enter The Email Address">
</div>
</div>
<div class="mobile-number">
    <label for="number">MOBILE NUMBER</label>
    <div>
    <input required id="number" type="number" placeholder="Enter The Mobile Number">
    (10 Digits Numbers)
</div>
</div>
    <div class="gender">
    <label for="#">GENDER</label>
    <div class="male-female">
    <label for="#">MALE <input required type="radio" name="id"> </label>
    <label for="#"> FEMALE <input required type="radio" name="id"> </label>
</div>
</div>
    <div class="Address">
        <label for="#">ADDRESS</label>
        <div>
        <textarea rows="6" data-size="full"></textarea>
    </div>
    </div>
    <div class="City">
    <label for="city">CITY</label>
    <div>
    <input required id="city" type="text" placeholder="Enter The City Name"> (max 30 characters a-z and A-Z)
</div>
</div>
<div class="Postal">
    <label for="postal">POSTAL CODE</label>
    <div>
    <input required id="postal" type="text" maxlength="6" placeholder="Enter The Postal Code"> (max 6 Digits Numbers)
</div>
</div>
<div class="State">
    <label for="state">STATE</label>
    <div>
    <input required id="state" type="text" placeholder="Enter The STATE Name"> (max 30 characters a-z and A-Z)
</div>
</div>
<div class="Country">
    <label for="country">COUNTRY</label>
    <div>
    <input required id="country" type="text" placeholder="Enter The Country Name">
</div>
</div>
    <div class="hobies">
    <label for="#">HOBBIES</label>
    <div class="hobbie-opt">
    <label for="draw">Drawing <input id="draw" type="checkbox"> </label>
    <label for="sing">Singing <input id="sing" type="checkbox"> </label>
    <label for="danc">Dancing <input id="danc" type="checkbox"> </label>
    <label for="sketch">Sketching <input id="sketch" type="checkbox"> </label>
    <label for="sketch">Driving <input id="sketch" type="checkbox"> </label>
    <label for="oth">Other <input id="oth" type="text"> </label>
</div>
</div>
<div class="Qualification">
    <label for="#">QUALIFICATION</label>
    <div class="examination">
    <label for="#"> <strong>SI.No.</strong> </label>
    <label for="#"> <strong> Examination </strong> </label>
    <label for="#"> <strong>Board</strong></label>
    <label for="#"> <strong>Percentage</strong></label>
    <label for="#"> <strong>Year Of Passing</strong></label>
    <label for="#">1</label>
    <label id="class" for="#">Class X</label>
    <input required id="inpu" type="text">
    <input required id="inpu" type="text">
    <input required id="inpu" type="text">
    <label for="#">2</label>
    <label id="class" for="#">Class XII</label>
    <input required name="y" id="inpu" type="text">
    <input required name="a" id="inpu" type="text">
    <input required name="z" id="inpu" type="text">
    <label for="#">3</label>
    <label for="#">Graduation</label>
    <input required name="y" id="inpu" type="text">
    <input required name="a" id="inpu" type="text">
    <input required name="z" id="inpu" type="text">
    <label for="#">4</label>
    <label for="#">Masters</label>
    <input required name="y" id="inpu" type="text">
    <input required name="a" id="inpu" type="text">
    <input required name="z" id="inpu" type="text">
</div>
</div>
<div id="lable">
    <label for="#">(10 char Max)</label>
    <label for="#">upto 2 decimal</label>
</div>

<div class="courses">
    <label for="#">COURSES </label>
    <div class="applied">
    <label for="#"> APPLIED FOR</label>
    <select class="course-slection" name="Course" id="Select any course" required>
        <option value="Slect any course" disabled selected>Slect any course</option>
        <option value="Web and App">Web and App</option>
        <option value="Vocational Training Course">Vocational Training Course</option>
        <option value="Techincal Education">Techincal Education</option>
        <option value="Islamic Education">Islamic Education</option>
    </select>
</div>
</div>
<div class="upload-pic">
    <label for="#"> Upload your pic </label>
    <input required type="file">
</div>
<div class="only-allow">
    <label for="#"> (only .png,.jpg,.jpeg formats allow) </label>
</div>
<input required id="button" type="submit" value="Submit">
<input required id="button" type="reset" value="Reset">
</form>

    </body>
</html>
